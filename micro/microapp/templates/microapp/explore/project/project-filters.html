<!-- Project-specific filters -->
<div id="projects-filters" class="entity-filters active" data-entity="projects">
    <div class="filter-row">
        <label for="doc-type">Document Type:</label>
        <select id="doc-type">
            <option value="">All Types</option>
            <option value="archive">Archive</option>
            <option value="document">Document</option>
            <option value="book">Book</option>
            <option value="newspaper">Newspaper</option>
            <option value="correspondence">Correspondence</option>
            <option value="records">Records</option>
        </select>
    </div>
    <div class="filter-row">
        <label for="location">Location:</label>
        <select id="location">
            <option value="">All Locations</option>
            <option value="OU">OU</option>
            <option value="DW">DW</option>
            <option value="main-archive">Main Archive</option>
            <option value="satellite-office">Satellite Office</option>
            <option value="remote-storage">Remote Storage</option>
        </select>
    </div>
    <div class="filter-row">
        <label for="project-status">Status:</label>
        <select id="project-status">
            <option value="">All Statuses</option>
            <option value="draft">Draft</option>
            <option value="processing">Processing</option>
            <option value="allocated">Film Allocated</option>
            <option value="complete">Complete</option>
        </select>
    </div>
    <div class="filter-row">
        <label for="has-oversized">Has Oversized:</label>
        <select id="has-oversized">
            <option value="">All</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="filter-row">
        <label for="processing-complete">Processing Complete:</label>
        <select id="processing-complete">
            <option value="">All</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="filter-row">
        <label for="film-allocation-complete">Film Allocation Complete:</label>
        <select id="film-allocation-complete">
            <option value="">All</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="filter-row">
        <label for="has-pdf-folder">Has PDF Folder:</label>
        <select id="has-pdf-folder">
            <option value="">All</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
</div>
