{% extends "microapp/base.html" %}
{% load i18n %}

{% block title %}{% trans "Admin" %} - Microfilm Processing System{% endblock %}

{% block extra_css %}
<style>
    /* Remove default content padding for admin page */
    .content {
        padding: 0 !important;
        margin: 0 !important;
        height: calc(100vh - 76px - 200px) !important; /* Subtract navbar height and footer height */
        overflow: hidden;
    }
    
    .admin-container {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        background: white;
        overflow: hidden;
        position: relative;
    }
    
    .admin-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
        display: block;
    }
    
    .admin-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #666;
        font-size: 16px;
        z-index: 10;
    }
    
    /* Ensure footer stays at bottom */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    
    .footer {
        margin-top: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-loading" id="admin-loading">
        <i class="fas fa-spinner fa-spin"></i> Loading Admin Interface...
    </div>
    <iframe 
        src="{% url 'admin:index' %}" 
        class="admin-iframe" 
        title="Django Admin Interface"
        style="display: none;"
        onload="this.style.display='block'; document.getElementById('admin-loading').style.display='none';">
    </iframe>
</div>

<script>
// Fallback if iframe doesn't load
setTimeout(function() {
    const loading = document.getElementById('admin-loading');
    if (loading && loading.style.display !== 'none') {
        loading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Admin interface could not be loaded. <a href="{% url "admin:index" %}" target="_blank">Open in new tab</a>';
    }
}, 5000);
</script>
{% endblock %}
