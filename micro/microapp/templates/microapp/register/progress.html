<!-- Workflow Progress Tracker -->
<div class="workflow-progress">
    <div class="progress-steps">
        <!-- Add mode indicator as the first "step" -->
        <div class="progress-step mode-step" id="mode-indicator">
            <div class="mode-circle">
                <span class="mode-icon"></span>
            </div>
            <div class="mode-label"></div>
        </div>
        
        <div class="progress-step active" data-step="1">
            <div class="step-indicator">1</div>
            <div class="step-label">Project</div>
        </div>
        <div class="progress-step" data-step="2">
            <div class="step-indicator">2</div>
            <div class="step-label">Analysis</div>
        </div>
        <div class="progress-step" data-step="3">
            <div class="step-indicator">3</div>
            <div class="step-label">Allocation</div>
        </div>
        <div class="progress-step" data-step="4">
            <div class="step-indicator">4</div>
            <div class="step-label">Index</div>
        </div>
        <div class="progress-step" data-step="5">
            <div class="step-indicator">5</div>
            <div class="step-label">Assignment</div>
        </div>
        <div class="progress-step" data-step="6">
            <div class="step-indicator">6</div>
            <div class="step-label">References</div>
        </div>
        <div class="progress-step" data-step="7">
            <div class="step-indicator">7</div>
            <div class="step-label">Distribution</div>
        </div>
        <div class="progress-step" data-step="8">
            <div class="step-indicator">8</div>
            <div class="step-label">Export</div>
        </div>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar-track">
            <div class="progress-bar-fill" style="width: 11%;"></div>
        </div>
    </div>
</div>
