<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docs Viewer</title>
    <style>
        body { display: flex; margin: 0; font-family: Arial, sans-serif; height: 100vh; }
        nav { width: 250px; background: #f0f0f0; overflow-y: auto; padding: 10px; border-right: 1px solid #ccc; }
        main { flex: 1; padding: 20px; overflow-y: auto; }
        a { display: block; padding: 5px; color: black; text-decoration: none; }
        a:hover { background: #ddd; }
        a.selected { font-weight: bold; background: #ccc; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <nav>
        <h3>Files</h3>
        {% for f in files %}
            <a href="/docs?file={{ f }}" class="{% if selected==f|string %}selected{% endif %}">{{ f }}</a>
        {% endfor %}
    </nav>
    <main>
        {{ content|safe }}
    </main>
</body>
</html>
